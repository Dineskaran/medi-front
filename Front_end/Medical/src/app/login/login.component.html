<div class="container">

  <section class="login">
    <form>
      <h1>Log In</h1>
      <div>
        <label for="userid">UserId:</label>
        <input [(ngModel)]="userid" type="text" id="userid" name="userid" placeholder="Enter your userid" required >
      </div>
      <div>
        <label for="password">Password:</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" (click)="log_user()">Log In</button>
      <label class="error">{{message}}</label>
    </form>

  </section>
</div>
