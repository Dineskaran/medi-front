<div class="container">
    <h1>Welcome Back</h1>
    <form action="#">
        <label for="username">Username:</label>
        <input [(ngModel)]="user_name" type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
        <label for="password">Password:</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <div class="checkbox">
            <label for="rememberme">
                <input type="checkbox" id="rememberme" name="rememberme">
                Remember me
            </label>
            <a href="#">Forget password?</a>
        </div>
        <button class="loin" type="submit" >Login</button>
    </form>
</div>
